<!DOCTYPE html>
<html lang="en">
<html data-theme="cupcake">

</html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Geometry Genius</title>
</head>

<body>
    <header></header>
    <main>
        <!-- container -->
        <div class="flex flex-col 2xl:flex-row">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-12 mx-auto gap-6">
                <div class="card w-96 bg-base-100 shadow-xl pt-7">
                    <figure>
                        <img src="./images/triangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <p>
                            <input id="triangle-b" type="text" class="border rounded-2xl w-24 text-xl px-2 bg-gray-200"
                                placeholder="b" />
                            <span class="ml-3 mr-3">cm</span>
                            <input id="triangle-h" type="text" class="border rounded-2xl w-24 text-xl px-2 bg-gray-200"
                                placeholder="h" />
                            <span class="ml-3">cm</span>
                        </p>

                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full mt-3">
                                calculate
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl pt-7">
                    <figure>
                        <img src="./images/rectangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w X l</p>
                        <p>
                            <input id="rectangle-w" type="text" class="border rounded-2xl w-24 text-xl px-2 bg-gray-200"
                                placeholder="w" />
                            <span class="ml-3 mr-3">cm</span>
                            <input id="rectangle-l" type="text" class="border rounded-2xl w-24 text-xl px-2 bg-gray-200"
                                placeholder="l" />
                            <span class="ml-3">cm</span>
                        </p>

                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full mt-3">
                                calculate
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl pt-7">
                    <figure>
                        <img src="./images/parallelogram.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b X h</p>
                        <p>
                            <input id="parallelogram-b" type="text"
                                class="border rounded-2xl w-24 text-xl px-2 bg-gray-200" placeholder="b" />
                            <span class="ml-3 mr-3">cm</span>
                            <input id="parallelogram-h" type="text"
                                class="border rounded-2xl w-24 text-xl px-2 bg-gray-200" placeholder="h" />
                            <span class="ml-3">cm</span>
                        </p>

                        <div class="card-actions">
                            <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full mt-3">
                                calculate
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl pt-7">
                    <figure>
                        <img src="./images/rhombus.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rhombus</h2>
                        <p>Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
                        <p>
                            <input id="rhombus-d1" type="text" class="border rounded-2xl w-24 text-xl px-2 bg-gray-200"
                                placeholder="d1" />
                            <span class="ml-3 mr-3">cm</span>
                            <input id="rhombus-d2" type="text" class="border rounded-2xl w-24 text-xl px-2 bg-gray-200"
                                placeholder="d2" />
                            <span class="ml-3">cm</span>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateRhombusArea()" class="btn btn-primary w-full mt-3">
                                calculate
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl pt-7">
                    <figure>
                        <img src="./images/pentagon.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Pentagon</h2>
                        <p>Area (A) = 0.5 X p X b</p>
                        <p>
                            <input id="pentagon-p" type="text" class="border rounded-2xl w-24 text-xl px-2 bg-gray-200"
                                placeholder="p" />
                            <span class="ml-3 mr-3">cm</span>
                            <input id="pentagon-b" type="text" class="border rounded-2xl w-24 text-xl px-2 bg-gray-200"
                                placeholder="b" />
                            <span class="ml-3">cm</span>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculatePentagonArea()" class="btn btn-primary w-full mt-3">
                                calculate
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl pt-7">
                    <figure>
                        <img src="./images/ellipse.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse</h2>
                        <p>Area (A) = pi X a X b</p>
                        <p>
                            <input id="ellipse-a" type="text" class="border rounded-2xl w-24 text-xl px-2 bg-gray-200"
                                placeholder="a" />
                            <span class="ml-3 mr-3">cm</span>
                            <input id="ellipse-b" type="text" class="border rounded-2xl w-24 text-xl px-2 bg-gray-200"
                                placeholder="b" />
                            <span class="ml-3">cm</span>
                        </p>

                        <div class="card-actions">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary w-full mt-3">
                                calculate
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>
    <script src="./scripts/utilities.js"></script>
    <!-- <script src="./scripts/area.js"></script> -->
    <script src="./scripts/functional_area.js"></script>
</body>

</html>
